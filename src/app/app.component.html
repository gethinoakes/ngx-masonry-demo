<div class="masonry-demo">
	<div class="links">
		<a href="https://github.com/wynfred/ngx-masonry" target="_blank">View on Github</a>
		<a class="github-button" href="https://github.com/wynfred/ngx-masonry" data-size="large" data-show-count="true" aria-label="Star wynfred/ngx-masonry on GitHub">Star</a>
	</div>
  <h1>Ngx Masonry Demo</h1>

  <ngx-masonry [options]="masonryOptions" style="width: 90vw;">
    <div ngxMasonryItem *ngFor="let picture of masonryImages" style="width: 30%;">
      <img src="{{picture}}" width="100%">
    </div>
  </ngx-masonry>

  <button *ngIf="limit < 100" (click)="showMoreImages()">Show More Images</button>
  <button *ngIf="limit < 100" (click)="insertImage()">Insert Image</button>
  <h2 *ngIf="limit >= 100">No More Images</h2>
</div>
